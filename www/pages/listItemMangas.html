<html>
  <head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- @note NOTE: COMMENT THIS-->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    /> -->
    <link rel="manifest" href="../manifest.json" />
    <script>
      window.addEventListener("load", () => {
        if ("cordova" in window) {
        } else {
          if ("serviceWorker" in navigator) {
            navigator.serviceWorker
              .register("sw.js", { scope: "./" })
              .then(function (reg) {});
          }
          var OneSignal = window.OneSignal || [];
          var initConfig = {
            appId: "0e7468fd-cf9c-4079-8af1-99e3fc4069de",
            notifyButton: {
              enable: true,
            },
          };
          OneSignal.push(function () {
            OneSignal.SERVICE_WORKER_PARAM = { scope: "push/onesignal/" };
            OneSignal.SERVICE_WORKER_PATH =
              "push/onesignal/OneSignalSDKWorker.js";
            OneSignal.SERVICE_WORKER_UPDATER_PATH =
              "push/onesignal/OneSignalSDKUpdaterWorker.js";
            OneSignal.init(initConfig);
          });
        }
      });
    </script>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <script
      src="../https://cdn.onesignal.com/sdks/OneSignalSDK.js"
      async=""
    ></script>

    <title>Ynov Dev Web Mobile</title>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="../index.html"
        ><img class="navbar-brand-img" src="../img/logo.png" />Ynov Dev Web
        Mobile mais c'est la version de lucas</a
      >
    </nav>
    <main class="container-fluid">
      <a class="back-button" href="../index.html"> <--- Back </a>

      <h1>Top mangas</h1>
      <div class="listManga" id="list"></div>
    </main>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/mangas.js"></script>
  </body>
</html>
