<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="manifest" href="../manifest.json" />
		<script>
			window.addEventListener('load', () => {
				if ('cordova' in window) {
				} else {
					if ('serviceWorker' in navigator) {
						navigator.serviceWorker
							.register('../sw.js', { scope: './' })
							.then(function (reg) {});
					}
					var OneSignal = window.OneSignal || [];
					var initConfig = {
						appId: '0e7468fd-cf9c-4079-8af1-99e3fc4069de',
						notifyButton: {
							enable: true,
						},
					};
					OneSignal.push(function () {
						OneSignal.SERVICE_WORKER_PARAM = { scope: '../push/onesignal/' };
						OneSignal.SERVICE_WORKER_PATH =
							'../push/onesignal/OneSignalSDKWorker.js';
						OneSignal.SERVICE_WORKER_UPDATER_PATH =
							'../push/onesignal/OneSignalSDKUpdaterWorker.js';
						OneSignal.init(initConfig);
					});
				}
			});
		</script>
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta
			name="viewport"
			content="initial-scale=1, width=device-width, viewport-fit=cover"
		/>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"
			async=""
		></script>

		<title>Ynov Dev Web Mobile</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					><img src="../img/logo.png" />Ynov Dev Web Mobile</a
				>
			</div>
		</nav>
		<main class="main-creation">
			<a href="../index.html"> <--- Back </a>
			<h1>Creation</h1>

			<form action="#">
				<div class="name">
					<label for="listName">List name</label>
					<input id="listName" type="text" placeholder="name" />
				</div>

				<div class="description">
					<label for="listDescription">List description</label>
					<input id="listDescription" type="text" placeholder="description" />
				</div>

				<div class="mangaList">
					<input id="One peace" name="listItem" value="1" type="checkbox" />
					<label for="One peace">One peace</label>

					<input id="Hunter" name="listItem" value="2" type="checkbox" />
					<label for="Hunter">Hunter x Hunter</label>

					<input id="alchimiste" name="listItem" value="3" type="checkbox" />
					<label for="alchimiste">Full alchimiste</label>

					<input id="titans" name="listItem" value="4" type="checkbox" />
					<label for="titans">L'attaque des titans</label>

					<input id="Fate" name="listItem" value="5" type="checkbox" />
					<label for="Fate">Fate stay night</label>
				</div>

				<input type="button" onclick="validateForm();" value="Send data" />
			</form>
		</main>

		<script type="text/javascript" src="../cordova.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>
		<script type="text/javascript" src="../js/creation.js"></script>
	</body>
</html>
